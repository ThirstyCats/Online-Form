<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review | Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
  </head>
  <body>
    <header class="center">
      <h3 class="title">The Code Review</h3>
      <div class="tag">
        <h2 class="heading">Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
      </div>
    </header>

    <div class="border top">
    </div>

    <main>
      <form>
        <fieldset class="container field contact">
          <legend class="heading">Contact Information</legend>

          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" class="input box" placeholder="required" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" class="input box" placeholder="requried" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" class="input box" name="user_phone" placeholder="requried" required>

          <label for="address">Street Address</label>
          <input type="text" id="address" class="input box" name="user_address" placeholder="required" required>

          <label for="city">City</label>
          <input type="text" id="city" class="input box" name="user_city" placeholder="required" required>

          <label for="state">State</label>
          <select name="user_state" id="state" class="input box" required>
            <option value="">Choose State</option>
            <option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select><br>

          <label for="zip">Zip Code</label><br>
          <input type="text" id="zip" class="input zip box" name="user_zip" placeholder="required" required>
        </fieldset>

        <div class="border bottom">
        </div>

        <fieldset class="newsletter field">
          <legend class="heading">Newsletter</legend>
          <p class="describe">Select the newsletters you would like to recieve</p>

          <input type="checkbox" id="html-news" name="html-news">
          <label for="html-news" class="option">HTML news</label><br>

          <input type="checkbox" id="css" name="css">
          <label for="css" class="option">CSS news</label><br>

          <input type="checkbox" id="java" name="java">
          <label for="java" class="option">Javascript News</label>

          <p class="describe">Newsletter format</p>

          <input type="radio" id="html" name="format" value="html">
          <label for="html" class="option">HTML</label><br>

          <input type="radio" id="plain" name="format" value="plain">
          <label for="plain" class="option">Plain text</label><br>

          <label for="comment">Other topics you'd like to talk about</label><br>
          <div class="container col">
            <textarea id="comment" name="comment" class="box"></textarea>
            <input type="submit" value="Sign Up" class="btn box heading">
          </div>
        </fieldset>


      </form>
    </main>

    <footer class="center">
      <p class="copy">Copyright The Code Review</p>
    </footer>

  </body>
</html>
